<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Register</title>
  </head>
  <body>
    <div
      class="w-100 poppins d-flex justify-content-between align-items-center"
      style="background-color: #326872"
    >
      <div class="d-flex justify-content-center align-items-center ms-5">
        <p class="m-0 text-light fs-2">Dash</p>
      </div>
      <div class="d-flex mx-5 gap-3">
        <a
          href="login.html"
          class="btn btn-light border border-3 rounded-pill w-auto px-4 my-3"
        >
          Log In
        </a>
        <a
          href="register.html"
          class="btn btn-success rounded-pill w-auto p-2 px-4 my-3"
        >
          Sign Up
        </a>
      </div>
    </div>
    <div class="login-container poppins rounded shadow-lg p-4">
      <h2>Register</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="registerEmail">Email</label>
          <input
            type="email"
            id="registerEmail"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="registerPassword">Password</label>
          <input
            type="password"
            id="registerPassword"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="form-group">
          <label for="profilePicture">Profile Picture (Optional)</label>
          <input type="file" id="profilePicture" accept="image/*" />
        </div>
        <button type="submit" class="btn theme text-light">Register</button>
      </form>
    </div>
    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", (e) => {
          e.preventDefault();

          const email = document.getElementById("registerEmail").value;
          const password = document.getElementById("registerPassword").value;
          const profilePicture =
            document.getElementById("profilePicture").files[0];

          if (email && password) {
            const users = JSON.parse(localStorage.getItem("users")) || [];
            if (users.some((user) => user.email === email)) {
              alert("Email is already registered. Please use another email.");
            } else {
              let profilePictureURL = ""; // Placeholder for the image URL or base64 data
              if (profilePicture) {
                const reader = new FileReader();
                reader.onload = () => {
                  profilePictureURL = reader.result;
                  users.push({
                    email,
                    password,
                    profilePicture: profilePictureURL,
                  });
                  localStorage.setItem("users", JSON.stringify(users));
                  alert("Registration successful!");
                  location.href = "login.html";
                };
                reader.readAsDataURL(profilePicture); // Converts image to base64
              } else {
                users.push({ email, password, profilePicture: "" }); // No image uploaded
                localStorage.setItem("users", JSON.stringify(users));
                alert("Registration successful!");
                location.href = "login.html";
              }
            }
          } else {
            alert("Please fill in all fields.");
          }
        });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
